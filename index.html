<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Parole casuali</title>

   <link rel="stylesheet" href="style.css">

   <script type="text/javascript" src="script.js" defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    
    <div class="container">
        <h1>Generatore testo</h1>

        <h2>Di quante parole deve essere composta la frase?</h2>

        <div class="align-center">
            <div class="select_length_word">
                    <h4>Scegli fra 3 lunghezze disponibili</h4>
                    <select id="inputSelect">
                        <option value="0">Seleziona</option>
                        <option value="10">10 Parole</option>
                        <option value="15">15 Parole</option>
                        <option value="20">20 Parole</option>
                    </select>
                </div>

                <h3>oppure</h3>
                
                <div class="select_length_word">
                    <h4>digita un numero a tuo piacere (premi invio per generare)</h4>
                    <input type="number" name="numberWordsFree" id="numberWordsFree">
                </div>
        </div>

            <p id="result_Words"></p>
    </div>
    

</body>
</html>
